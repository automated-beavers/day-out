<div class="row">
  <ul class="lobby-players col-lg-6">
    <li ng-repeat="player in players" class="player-{{$index+1}}">
      <img src="images/player{{$index+1}}.png" />{{player.name}}
    </li>
  </ul>

  <div class="col-lg-6 text-center">
    <div class="game-id">
      <label>Game ID</label>
      <p>{{roomId}}</p>
    </div>
  </div>
</div>

<button class="btn btn-warning btn-block btn-larger" ng-show="currentPlayer.role == 'host'" ng-click="startGame()">Start Game</button>
